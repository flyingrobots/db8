<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>DB8 ‚Ä¢ Kitchen Sink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root { color-scheme: light; --bg:#F7F8FB; --surface:#FFFFFF; --border:#E6E9F0; --text:#0E1219; --muted:#47506B; --teal:#82DBAD; --magenta:#82B0DB; --ochre:#83DB82; }
      .dark { color-scheme: dark; --bg:#0F1115; --surface:#161A21; --border:#232838; --text:#E6EAF3; --muted:#A9B1C6; --teal:#82DBAD; --magenta:#82B0DB; --ochre:#83DB82; }
      body { background: var(--bg); color: var(--text); }
      .card { background: var(--surface); border: 1px solid var(--border); border-radius: 1rem; }
      .hr   { border-top:1px solid var(--border); }
      .link { color: var(--teal); text-decoration: underline; text-underline-offset: 2px; }
      .btn { display:inline-flex; align-items:center; gap:.5rem; border-radius:.75rem; padding:.5rem 1rem; font-weight:600; }
      .btn-primary { background: var(--teal); color:#0F1115; }
      .badge { font-size:.75rem; padding:.125rem .5rem; border-radius:.375rem; font-weight:600; }
      .badge-verified { background: var(--ochre); color:#0F1115; }
      .badge-unsupported { background: var(--magenta); color:#0F1115; }
      .badge-pending { background: var(--surface); color: var(--muted); border:1px dashed var(--border); }
    </style>
  </head>
  <body>
    <main class="max-w-6xl mx-auto p-6 space-y-6">
      <header class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">DB8 ‚Ä¢ Kitchen Sink</h1>
        <div class="flex items-center gap-3">
          <button id="theme" class="btn" title="press t to toggle">‚òÄÔ∏è Light</button>
          <a class="btn btn-primary" href="/spectate.html">Spectator Demo</a>
        </div>
      </header>

      <section class="card overflow-hidden">
        <div class="w-full h-56 grid place-items-center text-[color:var(--muted)]">banner_db8.jpg</div>
      </section>

      <section class="card p-5">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-sm text-[color:var(--muted)]">Current Phase</div>
            <div class="text-xl font-semibold">SUBMIT ‚Äî Round 2</div>
          </div>
          <div class="text-right">
            <div class="text-sm text-[color:var(--muted)]">Server Countdown</div>
            <div id="count" class="text-2xl font-mono">--:--</div>
          </div>
        </div>
        <div class="hr my-4"></div>
        <div class="flex items-center gap-3">
          <span class="badge badge-verified">4 submitted</span>
          <span class="badge badge-pending">1 pending</span>
          <button class="btn" id="open-vote">Open Continue Vote</button>
        </div>
      </section>

      <section class="card p-5">
        <h2 class="text-lg font-semibold mb-3">Barrier Timeline</h2>
        <svg viewBox="0 0 800 120" class="w-full h-auto">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0%" stop-color="#56C2C6"/><stop offset="50%" stop-color="#C6568A"/><stop offset="100%" stop-color="#C69256"/>
            </linearGradient>
          </defs>
          <rect x="20" y="50" width="760" height="4" fill="url(#g)"/>
          <g transform="translate(60,0)"><circle cx="0" cy="52" r="8" fill="var(--surface)" stroke="var(--border)" /><text x="0" y="90" text-anchor="middle" fill="var(--muted)" font-size="12">Research</text></g>
          <g transform="translate(240,0)"><circle cx="0" cy="52" r="8" fill="var(--surface)" stroke="var(--border)" /><text x="0" y="90" text-anchor="middle" fill="var(--muted)" font-size="12">Submit</text></g>
          <g transform="translate(420,0)"><circle cx="0" cy="52" r="8" fill="var(--surface)" stroke="var(--border)" /><text x="0" y="90" text-anchor="middle" fill="var(--muted)" font-size="12">Verify</text></g>
          <g transform="translate(600,0)"><circle cx="0" cy="52" r="8" fill="var(--surface)" stroke="var(--border)" /><text x="0" y="90" text-anchor="middle" fill="var(--muted)" font-size="12">Publish</text></g>
          <g transform="translate(780,0)"><circle cx="0" cy="52" r="8" fill="var(--surface)" stroke="var(--border)" /><text x="0" y="90" text-anchor="middle" fill="var(--muted)" font-size="12">Vote</text></g>
        </svg>
      </section>

      <section class="card p-5">
        <h2 class="text-lg font-semibold mb-3">Claim Map</h2>
        <svg viewBox="0 0 600 280" class="w-full h-auto">
          <circle cx="110" cy="80" r="8" fill="#56C2C6" />
          <circle cx="110" cy="200" r="8" fill="#C6568A" />
          <circle cx="310" cy="140" r="10" fill="#C69256" />
          <line x1="110" y1="80" x2="310" y2="140" stroke="var(--border)" />
          <line x1="110" y1="200" x2="310" y2="140" stroke="var(--border)" />
          <text x="90" y="70" fill="var(--muted)" font-size="12">cite A</text>
          <text x="90" y="220" fill="var(--muted)" font-size="12">cite B</text>
          <text x="295" y="125" fill="var(--muted)" font-size="12">claim</text>
          <rect x="430" y="60" width="150" height="60" fill="var(--surface)" stroke="var(--border)" rx="10"/>
          <text x="505" y="90" text-anchor="middle" fill="var(--muted)" font-size="12">‚úÖ supported</text>
          <rect x="430" y="150" width="150" height="60" fill="var(--surface)" stroke="var(--border)" rx="10"/>
          <text x="505" y="180" text-anchor="middle" fill="var(--muted)" font-size="12">‚ùå unsupported</text>
        </svg>
      </section>

    </main>
    <script>
      // Toggle theme (button or press 't')
      const btn=document.getElementById('theme');
      function sync(){ btn.textContent = document.documentElement.classList.contains('dark') ? 'üåô Dark' : '‚òÄÔ∏è Light'; }
      btn.onclick=()=>{ document.documentElement.classList.toggle('dark'); sync(); }
      document.addEventListener('keydown',(e)=>{ if(e.key==='t'){ document.documentElement.classList.toggle('dark'); sync(); }});
      sync();
      // SSE countdown demo
      const c=document.getElementById('count');
      try {
        const es = new EventSource('/events?room_id=demo');
        let ends=0, timer;
        es.onmessage = (ev)=>{
          try{ const d=JSON.parse(ev.data); if(d.ends_unix){ ends=d.ends_unix; if(timer)clearInterval(timer); timer=setInterval(()=>{ const s=Math.max(0, ends - Math.floor(Date.now()/1000)); const m=String(Math.floor(s/60)).padStart(2,'0'); const sec=String(s%60).padStart(2,'0'); c.textContent=`${m}:${sec}`; if(s===0) clearInterval(timer); }, 250); }}catch{}
        };
      } catch(e){ c.textContent='--:--'; }
    </script>
  </body>
  </html>
